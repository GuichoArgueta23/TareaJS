<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../styles/style.css" />
    <title>Inicio</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
   
  </head>

  <body>
    <header class="main-nav">
      <div class="main-img--logo">
        <img src="../images/logo.png" alt="Logo video juego" />
      </div>
      <div class="main-nav--h1">
        <a href="../index.html">Centro de video Juegos</a>
      </div>

      <nav>
        <!-- Barra de paginas-->
        
        <a href="../pages/elementos.html">Venta</a>
        <a href="../pages/atributos.html">Compra</a>
        <a href="../pages/IngresoDeProductos.html">Ingresar catalogo</a>
        <a href="../pages/producto.html">Mostrar Catalogo</a>
        <a href="../pages/carrito.html">Carrito</a>
        <a href="../pages/ConfirmarPedido.html">Confirmar compra</a>
        <a href="../pages/login.html">Login</a>
        <a href="../pages/f_registro.html">Registro</a>
        
      </nav>
    </header>
    <main class="main-section">
        <div class="container">
            <form >
                <br>
                <label for="idCodigo">Código</label>
                <input type="number" class="form-control" id="idCodigo" name="txtCodigo">
                <br>
                <label for="idNombre">Nombre</label>
                <input type="text" class="form-control" id="idNombre" name="txtNombre">
                <br>
                <label for="idPrecio">Precio</label>
                <input type="number" class="form-control" id="idPrecio" name="txtPrecio">
                <br>
    
    
                <label for="idImagen">Imagen</label>
                <input type="file" class="InsertImg" id="idImagen" name="txtImagen" onchange="previewFile()">
                <img src="" alt="Imagen Previa" id="idImagenPrevia">
                
                
                <br>
                <input type="button" value="Guardar" class="btn btn-success"  onclick="addProducto()">
                <br>
                <br>
                
                <table class="table table-bordered table-striped" id="tabla">
                    <thead style="background-color: rgb(10, 80, 68); color: white;">
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
    
                    <tbody id="idTableBody">
                       
                    </tbody>
                </table>
    
            </form>
               
            
        </div>
    </main>
    <script src="../JS/catalogo.js"></script>
    <script> 
    cargarDatos();
    LlenarTabla();
    
    </script>
  </body>
  <footer class="main-footer">
    Esta pagina pertenece a Jorge Luis Ulin Argueta carnet: 1590-15-7142 para el
    curso de Desarrollo web
  </footer>
</html>
